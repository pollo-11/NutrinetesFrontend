<form #myForm="ngForm">
  <h3 class="titleAgregar">AGREGAR NUTRIENTE</h3>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-row">
        <div class="col">
          <label class="titleForm" for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="marca"
            placeholder="Vitamin Z "
            required
            [(ngModel)]="nutrients.name"
            name="marca"
          />
        </div>
        <div class="col">
          <label class="titleForm" for="rda">rda</label>
          <input
            type="number"
            class="form-control"
            placeholder="000"
            id="modelo"
            required
            [(ngModel)]="nutrients.rda"
            name="rda"
          />
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <label class="titleForm" for="wiki">wiki</label>
          <input
            type="text"
            class="form-control"
            id="modelo"
            placeholder="url"
            required
            [(ngModel)]="nutrients.wiki"
            name="wiki"
          />
        </div>
        <div class="col">
          <label class="titleForm" for="required">required</label>
          
          <input
            type="text"
            placeholder="true"
            class="form-control"
            id="modelo"
            required
            [(ngModel)]="nutrients.required"
            name="required"
          />
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <label class="titleForm" for="type">type</label>
          <input
            type="text"
            class="form-control"
            id="modelo"
            placeholder="Vitamins"
            required
            [(ngModel)]="nutrients.type"
            name="type"
          />
        </div>
        <div class="col">
          <label class="titleForm" for="tui">tui</label>
          <input
            type="text"
            placeholder="3693"
            class="form-control"
            id="modelo"
            required
            [(ngModel)]="nutrients.tui"
            name="tui"
          />
        </div>
      </div>
    </div>

    <hr />

    <button
      (click)="suaveNutriente()"
      [disabled]="!myForm.form.valid"
      class="btn btn_add"
    >
      Guardar
    </button>
  </div>
  <div *ngIf="submitted">
    <h4 class="title-dos">Nutriente guadado!</h4>
    <button class="btn btn_add-s" (click)="newNutriente()">Agregar</button>
  </div>

  {{ msgError }}
</form>
